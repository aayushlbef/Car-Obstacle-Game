<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Racer 3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js" defer></script>
    <script src="leaderboard.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container"></div>

    <div id="user-icon" class="user-icon">üë§</div>

    <div id="ui-layer">
        <div id="mobile-warning">For Better Experience Play on PC/Laptop</div>
        <div class="score-board">Score: <span id="score">0</span></div>
        <div class="level-indicator">Level: <span id="level">1</span></div>
        <div class="speed-indicator">Speed: <span id="speed">100</span> km/h</div>

        <div id="level-up-flash" class="hidden">LEVEL UP!</div>

        <div id="start-screen" class="overlay">
            <h1>NEON RACER 3D</h1>
            <p>Use <span class="key">‚Üê</span> <span class="key">‚Üí</span> to move</p>
            <button id="start-btn">Start Engine</button>
            <button id="leaderboard-btn" style="margin-top: 10px; font-size: 1rem;">üèÜ Leaderboard</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h1>CRASHED!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Try Again</button>
            <button id="leaderboard-btn-over" style="margin-top: 10px; font-size: 1rem;">üèÜ Leaderboard</button>
        </div>

        <!-- Username Selection Modal -->
        <div id="username-modal" class="overlay hidden">
            <h2>Select Username</h2>
            <input type="text" id="username-input" placeholder="Enter unique username" maxlength="15">
            <button id="save-username-btn">Save & Race</button>
            <p id="username-error" class="error-text"></p>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="overlay hidden">
            <h2 style="color: #00f3ff; text-shadow: 0 0 10px #00f3ff;">üèÜ LEADERBOARD</h2>
            <div id="leaderboard-list">
                <!-- Rows injected via JS -->
            </div>
            <button id="close-leaderboard-btn" style="margin-top: 20px;">Close</button>
        </div>

        <button id="pause-btn" class="hidden">‚è∏Ô∏è</button>

        <!-- Pause Screen -->
        <div id="pause-screen" class="overlay hidden">
            <h1>PAUSED</h1>
            <button id="resume-btn">Resume</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
